<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Piano play</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Play piano!</h1>
                <p>Make music easy</p>
            </header>
            <div class="visual"></div>
            <div class="keys">
                <div class="key1">
                    <audio class="sound" src="./sounds/piano-c.wav"></audio>C
                </div>
                <div class="key2">
                    <audio class="sound" src="./sounds/piano-cs.wav"></audio>Cs
                </div>
                <div class="key3">
                    <audio class="sound" src="./sounds/piano-d.wav"></audio>D
                </div>
                <div class="key4">
                    <audio class="sound" src="./sounds/piano-eb.wav"></audio>Eb
                </div>
                <div class="key5">
                    <audio class="sound" src="./sounds/piano-e.wav"></audio>E
                </div>
                <div class="key6">
                    <audio class="sound" src="./sounds/piano-f.wav"></audio>F
                </div>
                <div class="key7">
                    <audio class="sound" src="./sounds/piano-fs.wav"></audio>Fs
                </div>
                <div class="key8">
                    <audio class="sound" src="./sounds/piano-g.wav"></audio>G
                </div>
                <div class="key9">
                    <audio class="sound" src="./sounds/piano-gs.wav"></audio>Gs
                </div>
                <div class="key10">
                    <audio class="sound" src="./sounds/piano-a.wav"></audio>A
                </div>
                <div class="key11">
                    <audio class="sound" src="./sounds/piano-bb.wav"></audio>B
                </div>
                <div class="key12">
                    <audio class="sound" src="./sounds/piano-c.wav"></audio>C
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
